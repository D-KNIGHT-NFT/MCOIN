<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTDI Collective</title>
</head>
<body>

    <canvas class="webgl"></canvas>

    <div class="page-text">
      <div class="main-title">Virtual</div>
      <div class="main-subtitle">"Being in essence or effect, but not in fact"</div>
    </div>

    <div class="logo"><a href="#"></a><img src= "../static/logo.png"/></div>

    <div class="infoCard">
      <div class="card-block">
        <div class="title"><span>NFT<br>LIMBUS</span></div>
      </div>

      <div class="levelInfo">
        <div class="cube">
          <div class="cube__face cube__face--front">
            <video autoplay>
            <source src= "../static/video/level01.mp4" type="video/mp4">
            </video>
          </div>
          <div class="cube__face cube__face--back">
            <video>
            <source src= "../static/video/level01.mp4" type="video/mp4">
            </video>
          </div>
          <div class="cube__face cube__face--right">
            <video>
            <source src= "../static/video/level01.mp4" type="video/mp4">
            </video>
          </div>
          <div class="cube__face cube__face--left">
            <video>
            <source src= "../static/video/level01.mp4" type="video/mp4">
            </video>
          </div>
          <div class="cube__face cube__face--top">
            <video>
            <source src= "../static/video/level01.mp4" type="video/mp4">
            </video>
          </div>
          <div class="cube__face cube__face--bottom">
            <video>
            <source src= "../static/video/level01.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

        <p class="radio-group">
          <label>
            <input type="radio" name="rotate-cube-side" value="front" checked />#001
          </label>
          <label>
            <input type="radio" name="rotate-cube-side" value="right" />#002 
          </label>
          <label>
            <input type="radio" name="rotate-cube-side" value="back" />#003
          </label>
          <label>
            <input type="radio" name="rotate-cube-side" value="left" />#004 
          </label>
          <label>
            <input type="radio" name="rotate-cube-side" value="top" />#005 
          </label>
          <label>
            <input type="radio" name="rotate-cube-side" value="bottom" />#006 
          </label>
        </p>
    </div>

    


</body>
</html>
