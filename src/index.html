<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTDI Collective</title>
</head>
<body>

    <canvas class="webgl"></canvas>

    <div class="infoCard">
        <div class="title"><span>NFT<br>Limbus</span></div>
        <div class="logo"><a href="#"></a><img src= "../static/logo.png"/></div>
      </div>

      <p class="radio-group">
        <label>
          <input type="radio" name="rotate-cube-side" value="front" checked />Level.I
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="right" />Level.II 
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="back" />Level.III
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="left" />Level.IV 
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="top" />Level.V 
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="bottom" />Level.VI 
        </label>
      </p>

      <div class="levelInfo">
        <div class="cube">
          <div class="cube__face cube__face--front">.i</div>
          <div class="cube__face cube__face--back">.i</div>
          <div class="cube__face cube__face--right">.i</div>
          <div class="cube__face cube__face--left">.i</div>
          <div class="cube__face cube__face--top">.i</div>
          <div class="cube__face cube__face--bottom">.i</div>
        </div>
      </div>
    </div>

    


</body>
</html>
